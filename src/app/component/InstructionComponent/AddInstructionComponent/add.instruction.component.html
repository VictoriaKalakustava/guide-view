<div class="row">
  <div>
    <div class="">
      <!--<div class=" col-md-2" style="margin-right: 20px">&lt;!&ndash;you can add jumbotron here&ndash;&gt;</div>-->
      <div class="col-md-9" style="margin-left: 5px;">
        <div class="row jumbotron add_instr_form" style="padding-right: 0">
          <div class="form-group title_container" ngClass="{{isTitleCorrect?'has-success':''}}">
            <div style="display: flex;">
              <input type="text" [(ngModel)]="titleInstruction" class="form-control"
                     placeholder="{{'TITLE' | translate}}"
                     (change)="checkTitle()" (input)="checkTitle()"
                      style="width: 90%;">

              <button [routerLink]="['/profile/prew-inst']" type="button" class="add_btn btn btn-success" title="{{'PREVIEW' | translate}}" style="width: 10%;margin: 2px 5px;">
                <i class="glyphicon glyphicon-eye-open"></i>
              </button>
            </div>
          </div>
          <span class="help-block error" *ngIf="formErrors.titleInstruction" style="margin-left: 15px">
                {{ formErrors.titleInstruction | translate}}
              </span>
          <a id="tag-cloud" *ngFor="let i of [0,1,2,3,4,5]">
            <label class="btn btn-default btn-xs tag">
              cats  <i class="glyphicon glyphicon-remove small"></i>
            </label>
          </a>
          <div class="input-group" style=" margin-top: 5px">
            <input type="text" [(ngModel)]="newTag" class="form-control" placeholder="{{'NEW_TAG' | translate}}">
            <span class="input-group-btn">
              <button class="btn btn-default" (click)="addTag()" type="button" style="margin-right: 10px;">{{'ADD_TAG' | translate}}</button>
            </span>
          </div>
          <div class="row steps_container" >
            <div dnd-sortable-container [sortableData]="containers" [dropZones]="['container-dropZone']" id="steps">
              <div *ngFor="let container of containers; let i = index" dnd-sortable [sortableIndex]="i">
                <div class="col-md-4" title="{{'STEP' | translate}} {{i+1}}">
                  <div class="panel panel-muted ">
                    <div class="panel-body">
                      <a class="text-muted" style="font-size: 30px;float: left; "><b >{{i+1}} </b></a>
                      <div class="col-xs-10" >
                        <div class="text" style="font-size: 13px;">
                          {{container.title}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" [disabled]="!isTitleCorrect" class="col-md-4 btn" title="{{'ADD_STEP' | translate}}"
                    [routerLink]="['/profile/add-step-inst']" (click)="getTitleInst()"
                    style="padding: 0; border-width: 0; margin-left: 15px; margin-bottom: 10px;">
              <div class="panel panel-default" style="margin-bottom: 0; height: 84px;">
                <div class="panel-body text-success" style="text-align: center;" >
                  <span class="glyphicon glyphicon-plus text-muted" style="font-size: 40px"></span>
                </div>
              </div>

            </button>
          </div>
          <div class="form-group">
            <button type="button" [disabled]="!isTitleCorrect || !isContainers" class="add_inst_btn btn btn-success" (click)="saveAll()">
              {{'SAVE' | translate}}
            </button>

            <button type="button" class="add_inst_btn btn btn-danger">
              {{'CANCEL' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
