<div class="">
  <div class="panel panel-login">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-6">
          <a href="#" class="active" id="login-form-link">{{ "LOGIN" | translate}}</a>
        </div>
        <div class="col-xs-6">
          <a href="#" id="register-form-link">Register</a>
        </div>
      </div>
      <hr>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form"
                style="display: block;">
            <div class="form-group">
              <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username"
                     value="">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" tabindex="2" class="form-control"
                     placeholder="Password">
            </div>
            <div class="form-group text-center">
              <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
              <label for="remember"> Remember Me</label>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                         class="form-control btn btn-login" value="Log In">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-12">
                  <div class="text-center">
                    <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <form id="register-form" #form="ngForm" (ngSubmit)="signUp(form.value)" role="form" style="display: none;">
            <div class="form-group">
              <input type="text" name="username"
                     id="username-signup" tabindex="1" [(ngModel)]="user.login"
                     class="form-control" (keyup)="checkLogin()" (blur)="checkLogin()"
                     placeholder="Username" value="">
              <span class="help-block" *ngIf="formErrors.mylogin" style="color: red">
                {{ formErrors.mylogin | translate}}
              </span>
            </div>
            <div class="form-group">
              <input type="email" ngModel name="email" id="email" tabindex="2" class="form-control"
                     placeholder="Email Address" value="">
            </div>
            <div class="form-group">
              <input type="text" name="password" [(ngModel)]="user.password" id="password-signup" tabindex="3" class="form-control"
                     placeholder="Password" (keyup)="checkPassword()" (blur)="checkPassword()" >
            </div>
            <span class="help-block" *ngIf="formErrors.password" style="color: red">
                {{ formErrors.password | translate}}
              </span>
            <div class="form-group">
              <input type="password" [(ngModel)]="passwordConfirm" (keyup)="checkPasswordConfirm()" (blur)="checkPasswordConfirm()"
                      name="passwordConfirm" id="password-confirm" tabindex="4"
                     class="form-control" placeholder="Confirm Password">
            </div>
            <span class="help-block" *ngIf="formErrors.passwordConfirm" style="color: red">
                {{ formErrors.passwordConfirm | translate}}
              </span>

            <div class="form-group">
              <input type="text" ngModel name="name" id="firstname" tabindex="5" class="form-control"
                     placeholder="Name" value="">
            </div>
            <div class="form-group">
              <input type="text" ngModel name="surname" id="lastname" tabindex="6" class="form-control"
                     placeholder="Surname" value="">
            </div>
            <div class="form-group">

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="register-submit" id="register-submit" tabindex="7"
                           class="form-control btn btn-register" value="Register Now">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
