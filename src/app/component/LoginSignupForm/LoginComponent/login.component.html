
<form id="login-form" #form="ngForm"  (ngSubmit)="login(form.value)">
  <div class="form-group" ngClass="{{isLoginCorrect?'has-success':''}}">
    <input type="text" [(ngModel)]="user.login" name="username" id="username" tabindex="1" class="form-control"
           placeholder="{{'USERNAME'| translate}}" value="" (input)="checkLogin()">
    <span class="help-block error" *ngIf="formErrors.mylogin">
                {{ formErrors.mylogin | translate}}
              </span>
  </div>
  <div class="form-group" ngClass="{{isPasswordExist?'has-success':''}}">
    <input type="password" [(ngModel)]="user.password" name="password" id="password" tabindex="2" class="form-control"
           placeholder="{{'PASSWORD'| translate}}" (input)="checkPassword()">
    <span class="help-block error" *ngIf="formErrors.mylogin">
                {{ formErrors.password | translate}}
              </span>
  </div>
  <div class="form-group" id="error-msg" *ngIf="error" >
    <div style="color: red; margin-left: 10px;">
      {{ error | translate}}
    </div>
  </div>
  <div class="form-group text-center">
    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
    <label for="remember"> {{"REMEMBER_ME"| translate}}</label>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
               class="btn btn-info btn-block" value="{{'LOGIN'| translate}}">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <a href="" tabindex="5" class="forgot-password">{{"FORGOT_PASS"| translate}}</a>
        </div>
      </div>
    </div>
  </div>
  <button style="display: none" id="hidden-submit" data-dismiss="modal"></button>
</form>
