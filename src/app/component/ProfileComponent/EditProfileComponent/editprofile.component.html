<div class="col-md-9 " id="edit_profile">

  <div class="panel" id="edit_form">

    <form #form="ngForm">

      <div id="draganddrop" class="panel">
        <div class="panel-body" style="padding: 0;">
          <div class="col-lg-3 col-md-3 hidden-sm hidden-xs " id="profile_ph">

            <div class="panel panel-default">
              <div class="panel-body">
                <div class="media">
                  <div align="center">
                    <img *ngIf="!user.image" class="thumbnail img-responsive" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png"
                         width="300px" height="300px">
                    <div style="width: 300px; height: 300px; position: relative; top: -30%; left: -50%;">
                      <cl-image id="cloud-img" *ngIf="user.image" public-id={{user.image}} cloud-name="dhimzt8vr"></cl-image>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <app-draganddrop-form (upImg)="updateImg($event)" ></app-draganddrop-form>
        </div>

        <form class="form-horizontal jumbotron" style="padding-bottom: 10px; padding-top: 10px; padding-right: 0">
          <fieldset>
            <legend style="margin-bottom: 7px; margin-left: 20px">Edit profile info</legend>
            <div class="col-lg-11" style="margin-left: 0; width: 100%">
              <div class="col-lg-5">
                <div class="form-group">
                  <div>
                    <input (change)="updateProfile()" type="text" class="form-control" [(ngModel)]="user.email" name="email" id="inputEmail"  placeholder="New email">
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <input (change)="updateProfile()" type="text" class="form-control" [(ngModel)]="user.login" name="login" id="inputLogin"  placeholder="New login">
                  </div>
                </div>
              </div>
              <div class="col-lg-5 col-lg-offset-1">
                <div class="form-group">
                  <div>
                    <!--TODO make change only if pass confirm-->
                    <input (change)="updateProfile()" type="password" class="form-control" [(ngModel)]="user.password" name="password" id="inputPassword" placeholder="New password">
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="confirmPassword" id="inputLConfirmPassword" placeholder="Confirm password">
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>


    </form>
  </div>
</div>
