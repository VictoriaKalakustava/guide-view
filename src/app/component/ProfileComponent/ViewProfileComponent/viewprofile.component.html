<div class="col-md-9  " id="profile">
  <div class="col-lg-3 col-md-3 hidden-sm hidden-xs " id="profile_ph">

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="media">
          <div align="center">
            <img *ngIf="!user.image" class="thumbnail img-responsive"
                 src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png"
                 width="300px" height="300px">
            <div>
              <img id="cloud-img" *ngIf="user.image"
                   src='http://res.cloudinary.com/dhimzt8vr/image/upload/c_lfill,h_250,q_100,r_0,w_250/a_0/{{user.image}}.jpg'/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="panel-body jumbotron" >
                      <span>
                          <h1 class="panel-title pull-left" style="font-size:30px;">{{user.name}} {{user.surname}} <small>{{username}}</small> <i
                            class="fa fa-check text-success" aria-hidden="true" data-toggle="tooltip"
                            data-placement="bottom" ></i></h1>
                      </span>
    <br><br>
    <i class="fa fa-tags" aria-hidden="true"></i> <a href="/tags/diaspora" class="tag">#diaspora</a> <a
    href="/tags/hashtag" class="tag">#hashtag</a> <a href="/tags/caturday" class="tag">#caturday</a>
    <br><br>
    <hr>
    <span class="pull-left">
                          <a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-fw fa-files-o"
                                                                                            aria-hidden="true"></i> Rating</a>
                          <a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-fw fa-picture-o"
                                                                                            aria-hidden="true"></i> Posts <span
                            class="badge">42</span></a>
                          <a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-fw fa-users"
                                                                                            aria-hidden="true"></i> Medals <span
                            class="badge">42</span></a>
                      </span>
    <span class="pull-right">
                          <a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-lg fa-at"
                                                                                            aria-hidden="true"
                                                                                            data-toggle="tooltip"
                                                                                            data-placement="bottom"
                                                                                            title="Mention"></i></a>
                          <a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-lg fa-envelope-o"
                                                                                            aria-hidden="true"
                                                                                            data-toggle="tooltip"
                                                                                            data-placement="bottom"
                                                                                            title="Message"></i></a>
                          <a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-lg fa-ban"
                                                                                            aria-hidden="true"
                                                                                            data-toggle="tooltip"
                                                                                            data-placement="bottom"
                                                                                            title="Ignore"></i></a>
                      </span>
  </div>

</div>
